<div id="welcomeContent" class="col-md-10 col-md-offset-1">
  <h1 class="title">Welcome {{currentUser.firstName}}!</h1>
  <div class="row">
    <div class="col-md-12 pull-right">
      <i class="fa fa-user" aria-hidden="true"></i> {{currentUser.username}} | <a id="linkLogout" (click)="onLogout()" class="btn btn-link">Logout</a>
    </div>
  </div>
  <p>You're logged in with Angular 4!!</p>
  <h3>All registered users:</h3>
  <ul>
    <li *ngFor="let user of users">
      {{user.username}} ({{user.firstName}} {{user.lastName}})
      - <a (click)="deleteUser(user.id)" class="btn btn-link">Delete</a>
    </li>
  </ul>

</div>
